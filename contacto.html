<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <Link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <header>
            <div class="caja">
                <h1><img src="imagenes/Logo/Logo4.png" alt="logo del Calzado Helen"></h1>
                <nav>
                    <ul>
                        <li> <a href="index.html">HOME</a></li>
                        <li> <a href="productos.html">PRODUCTOS</a></li>
                        <li> <a href="contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-patron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-patron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-patron" required placeholder="(xxx) xxxx-xxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-patron" required>    
                
                </textarea>

                <fieldset>

                    <legend>¿Como le gustaria que lo contactemos?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                        Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">
                        Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>
                        whatsapp</label>
                    

                </fieldset>

                <fieldset>

                    <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

                </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria resivir novedades de nuestros productos?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horario</td>
                    </tr>    
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="imagenes/Logo/logo5.png" alt="logo del Calzado Helen">
            <p class="copyright">&copy Copyright Calzado Helen - 2023</p>
        </footer>

    </body>
</html>
